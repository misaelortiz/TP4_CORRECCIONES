<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de coches</title>
    </h:head>
    <h:body>
        <p:panel id="pnlMostrarCoche" header="Gestion de Coches">
            <h:form id="CargaDeCoches">
                <p:growl id="mensajes"  sticky="true" />
                <p:panelGrid id="grdCoche" columns="2">
                    <p:outputLabel id="lblPat" for="txtPat" value="Patente"></p:outputLabel>
                    <p:inputText id="txtPat" required="true" requiredMessage="Patente Obligatoria" value="#{cocheFormBean.coche.patente}"></p:inputText>
                    <p:outputLabel id="lblMar" for="txtMar" value="Marca"></p:outputLabel>
                    <p:inputText id="txtMar" required="true" requiredMessage="Marca Obligatoria" value="#{cocheFormBean.coche.marca}"></p:inputText>
                    <p:outputLabel id="lblMod" for="txtMod" value="Modelo"></p:outputLabel>
                    <p:inputText id="txtMod" required="true" requiredMessage="Modelo Obligatorio" value="#{cocheFormBean.coche.modelo}"></p:inputText>
                    <p:outputLabel id="lblCol" value="Color"></p:outputLabel>
                    <p:inputText id="txtCol" placeholder="Rojo/Negro/Gris/Blanco" value="#{cocheFormBean.coche.color}"></p:inputText>
                    <p:outputLabel id="lblComb" value="Combustible"></p:outputLabel>
                    <p:inputText id="txtComb" placeholder="Super/Normal" value="#{cocheFormBean.coche.combustible}"></p:inputText>
                    
                    <p:commandButton id="btnIngreso" value="Agregar" actionListener="#{cocheFormBean.agregarCoche()}" 
                                     update="frmRegCoches grdCoche mensajes" />
                </p:panelGrid>
            </h:form>
            <h:form id="frmRegCoches">
                <p:dataTable id="dtbValoresCoche" var="car" value="#{cocheFormBean.coches}">
                <p:column headerText="PATENTE">
                    <h:outputText value="#{car.patente}"/>
                    </p:column>
                    <p:column headerText="MARCA">
                        <h:outputText value="#{car.marca}"/>
                    </p:column>
                    <p:column headerText="MODELO">
                        <h:outputText value="#{car.modelo}"/>
                    </p:column>
                    <p:column headerText="COLOR">
                        <h:outputText value="#{car.color}"/>
                    </p:column>
                    <p:column headerText="COMBUSTIBLE">
                        <h:outputText value="#{car.combustible}"/>
                    </p:column>
            </p:dataTable>
          </h:form>
        </p:panel>
       
      </h:body>
   
  
</html>
