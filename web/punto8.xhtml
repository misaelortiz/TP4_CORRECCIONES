<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Busqueda</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLibros" header="EDITAR LIBROS" >
            <h:form id="frmBusqueda">
                <p:panelGrid id="pnlGrdBusq" columns="3" >
                    <p:outputLabel for="menuBusq" value="Autores"/>
                    <p:selectOneMenu id="menuBusq" required="true" value="#{libroFormBeans.autorElegido}">
                        <f:selectItem itemLabel="Seleccione"/>
                        <f:selectItem itemLabel="Andrew Hunt" itemValue="Andrew Hunt"/>
                        <f:selectItem itemLabel="Roth Veronica" itemValue="Roth Veronica"/>
                        <f:selectItem itemLabel="Robert Martin" itemValue="Robert Martin"/>
                        <f:selectItem itemLabel="Krug Steve" itemValue="Krug Steve"/>
                        <f:selectItem itemLabel="Roger Pressman" itemValue="Rogger Pressman"/>
                    </p:selectOneMenu>
                    <p:commandButton id="bntLista" value="Lista"
                                     actionListener="#{libroFormBeans.agregarLibro()}"
                                     update=":dlgListarLibro" oncomplete="PF('listarLibro').show();"/>
                </p:panelGrid>
            </h:form>
            <p:dialog id="dlgListarLibro" header="Edicion de Libro" widgetVar="listarLibro">
                <h:form id="frmListarLibro">
                    <p:dataTable id="tblLibros" value="#{libroFormBeans.librosFiltrados}" var="lista">
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{lista.isbn}"/>
                        </p:column>
                        <p:column headerText="Titulo">
                            <p:outputLabel value="#{lista.titulo}"/>
                        </p:column>
                        <p:column headerText="Autor">
                            <p:outputLabel value="#{lista.autor}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value="#{lista.precio}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>
            
            
        </p:panel>
    </h:body>
</html>
